<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- HEADER -->
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class=""><i class="fa fa-fire" aria-hidden="true"></i> Hot Restaurant</h1>
      <hr>
      <h2 class="mb-4">We have <span id="tablesLeft"></span> tables left! Book your seat before they go!</h2>
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-table"></span> View Tables</button></a>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-calendar-plus-o"></span> Make
          Reservation</button></a>
    </div>
    <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
  </div>
  <script>
    $.get("/api/tables", function (tables) {
      $("#tablesLeft").text(5 - tables.length);
    });
  </script>
</body>

</html>
